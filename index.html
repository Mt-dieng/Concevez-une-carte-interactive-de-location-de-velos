<body>
    <!-- ================= header  ================ -->
    <header>

        <div class="inner">
            <div class="logo"><img src="images/logo.png"></div>
            <ul>
                <li><a href="#presapp">Présentation de l'application</a></li>
                <li><a href="#">Réservez ?</a></li>  
            </ul>
        </div>

    </header>
    <!-- ================= Fin header  ================ -->
    
    <!-- =================== Main  ================== -->
    <main>

        <h1 id="presapp">Présentation de l'application</h1>

        <!-- =========== Carousel ============ --> 
        <section class="slider-container slider">
            <!-- ====== Liste de slides ======= -->
            <ul class="slides-item">            
                <li class="item slider1 slide-active">
                    <img src="images/slide1.jpg" alt="slider1">
                    <div class="caption">1 Bienvenue sur vélocité Besançon</div>
                </li>
                <li class="item slider2">
                    <img src="images/slide2.jpg" alt="slider2">
                    <div class="caption">slider 2</div>
                </li>
                <li class="item slider3">
                    <img src="images/slide3.jpg" alt="slider2">
                    <div class="caption">slider 3</div>
                </li>
                <li class="item slider4">
                    <img src="images/slide3.jpg" alt="slider2">
                    <div class="caption">slider 4</div>
                </li>
            </ul>
        <!-- ======== Fleches de direction ======== --> 
            <div id="left">
                <span>
                    <i class="fas fa-angle-left fa_custom fa-2x"></i>
                </span>
            </div>
            <div id="rigth">
                <span>
                    <i class="fas fa-angle-right fa_custom fa-2x"></i>
                </span>
            </div>
            <!-- ======= Boutons contrôle ======= -->
            <div class="playpause">
                <span id="play">
                <i class="fas fa-play fa-2x"></i>
                </span>
                <span id="pause">
                <i class="fas fa-pause fa-2x"></i>   
                </span>
            </div>
        <!-- ======== Fin Carousel ======== --> 
        </section>
        
        <section class="container_map">
